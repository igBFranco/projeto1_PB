<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <title>Pomo</title>
</head>
<body>
    <div class="title">
        <h2>Fill Your Profile</h2>
        <p>Don't worry, you can always change it later, or you can skip it for now.</p>
    </div>
    <div class="img">
        <img src="./assets/profile.png" alt="">
    </div>
    <div class="form">
        <div class="input">
            <input type="text" placeholder="Full Name" class="input-email" required id="mail" value="">
        </div>
        <div class="input">
            <input type="text" placeholder="Nickname" class="input-email" required id="mail" value="">
        </div>
        <div class="input">
            <input type="email" placeholder="Email" class="input-password" required id="pass" value="">
            <img src="./assets/mail.png" alt="" class="eye-pass">
        </div>
        <div class="input">
            <img src="./assets/eua.png" alt="" class="lock">
            <img src="./assets/arrow.png" alt="" class="arrow">
            <input type="phone" placeholder="Phone Number" class="input-phone" required id="pass" value="">
        </div>
    </div>
    <div class="footer">
        <button onclick="" id="btn" class="btnSkip" type="submit">Skip</button>
        <button onclick="" id="btn" class="btn" type="submit">Start</button>
    </div>
</body>

</script>
</html>
