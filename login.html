<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Pomo</title>
</head>
<body>
    <div class="header">
       <img src="./assets/back.png" class="btn-back" onclick="window.location = 'index3.html';">
    </div>
    <div class="title">
        <h2>Let's you in</h2>
    </div>
    <div class="login-social">
        <button class="btn-login-social"><img src="./assets/fb.png" alt="" class="logo-btn-social"><span>Continue with Facebook</span></button>
        <button class="btn-login-social"><img src="./assets/google.png" alt="" class="logo-btn-social"><span>Continue with Google</span></button>
        <button class="btn-login-social"><img src="./assets/apple.png" alt="" class="logo-btn-social"><span>Continue with Apple</span></button>
    </div>
    <div class="divider">
       <hr class="line-divider">
       <span class="divider-text">or</span>
       <hr class="line-divider">
    </div>
    <div class="button">
        <button onclick="window.location = 'signin.html';" class="btn">Sign in with password</button>
    </div>
    <div class="footer">
        <p class="text-login">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
</body>
</html>
