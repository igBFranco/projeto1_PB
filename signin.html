<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <title>Pomo</title>
</head>
<body>
    <div class="header">
       <img src="./assets/back.png" class="btn-back" onclick="window.location = 'login.html';">
    </div>
    <div class="title">
        <h2>Login to your Account</h2>
    </div>
    <div class="form">
        <div class="input">
            <img src="./assets/mail.png" alt="" class="lock">
            <input type="email" placeholder="Email" class="input-email" required id="mail" value="">
        </div>
        <div class="input">
            <img src="./assets/lock.png" alt="" class="lock">
            <input type="password" placeholder="Password" class="input-password" required id="pass" value="" onkeyup="sign()">
            <img src="./assets/eye.png" alt="" class="eye-pass">
        </div>
    </div>
    <div class="checkbox">
        <button onclick="check()" class="checkbox-input" id="check"></button>
        <span class="checkbox-text">Remember me</a></span>
    </div>
    <div class="button">
        <button onclick="window.location = 'profile.html';" id="btn" class="btn" type="submit" disabled>Sign in</button>
    </div>
    <div class="forgot">
        <a href="login.html"> Forgot the password?</a>
    </div>
    <div class="divider">
       <hr class="line-divider">
       <span class="divider-text">or continue with</span>
       <hr class="line-divider">
    </div>
    <div class="login-social">
        <button class="btn-login-social"><img src="./assets/fb.png" alt="" class="logo-btn-social"></button>
        <button class="btn-login-social"><img src="./assets/google.png" alt="" class="logo-btn-social"></button>
        <button class="btn-login-social"><img src="./assets/apple.png" alt="" class="logo-btn-social"></button>
    </div>
    <div class="footer">
        <p class="text-login">Don't have an account? <a href="signup.html"> Sign up</a></p>
    </div>
</body>
<script>
    function check()
    {
        document.getElementById('check').setAttribute("class", "checkbox-input-checked");
    }

    function sign(){
        var mail = document.getElementById('mail').value;
        var pass = document.getElementById('pass').value;
        
        if(document.getElementById('mail').value=== "" && document.getElementById('pass').value=== ""){
            document.getElementById('btn').disabled = true;
        }else {
            document.getElementById('btn').disabled = false;
        }
    }
</script>
</html>
